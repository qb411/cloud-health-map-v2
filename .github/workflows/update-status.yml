name: Update Cloud Status Data

on:
  # Run every 15 minutes (comment out this section to disable)
  schedule:
    - cron: '*/15 * * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:
  
  # Run on push to main branch for testing
  push:
    branches: [ main, master ]
    paths: 
      - 'scripts/**'
      - '.github/workflows/update-status.yml'

jobs:
  update-status:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'scripts/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd scripts
        npm ci
        
    - name: Run RSS feed processor
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        cd scripts
        node update-status.js
        
    - name: Processing completed
      run: |
        echo "âœ… RSS feed processing completed"
